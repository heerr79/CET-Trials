{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CET Trials - Signup</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="header">
    <h1><i class="fas fa-graduation-cap"></i> CET TRIALS</h1>
  </div>

  <div class="container">
    <div class="form-header">
      <h2><i class="fas fa-user-plus"></i> Create Account</h2>
      <p>Join us and start your learning journey today</p>
    </div>

    {% if error %}
    <div class="error-message" style="color: #dc3545; text-align:center; margin-bottom:1rem;">{{ error }}</div>
    {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user"></i> Username
        </label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-envelope"></i> Email
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock"></i> Password
        </label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
      </div>

      <input type="submit" value="Create Account">
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Sign In</a></p>
    </div>
  </div>

  <script>
    // Add some interactive effects
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function () {
        this.parentElement.classList.add('focused');
      });

      input.addEventListener('blur', function () {
        this.parentElement.classList.remove('focused');
      });
    });
  </script>
</body>

</html>
