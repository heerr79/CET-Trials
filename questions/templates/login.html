{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CET Trials - Login</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="header">
    <h1><i class="fas fa-graduation-cap"></i> CET TRIALS</h1>
  </div>

  <div class="container">
    <div class="form-header">
      <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
      <p>Sign in to continue your learning journey</p>
    </div>

    {% if error %}
    <div class="error-message" style="color: #dc3545; text-align:center; margin-bottom:1rem;">{{ error }}</div>
    <div class="alert-message"
      style="color: #764ba2; text-align:center; margin-bottom:1.5rem; font-size:1rem; font-weight:500;">If you don't
      have an account, please <a href="{% url 'signup' %}" style="color:#667eea; text-decoration:underline;">register
        here</a> first!</div>
    {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user"></i> Username
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock"></i> Password
        </label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <input type="submit" value="Sign In">
    </form>

    <div class="form-footer">
      <p>Don't have an account? <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Create Account</a></p>
    </div>
  </div>

  <script>
    // Add some interactive effects
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function () {
        this.parentElement.classList.add('focused');
      });

      input.addEventListener('blur', function () {
        this.parentElement.classList.remove('focused');
      });
    });
  </script>
</body>

</html>
