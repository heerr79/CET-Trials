{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CET Trials - Student Profile</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
    }

    .container {
      width: 90vw;
      max-width: 1400px;
      margin: 2.5rem auto 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
      background: none;
      box-shadow: none;
      min-height: 80vh;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2.5rem 0 2rem 0;
      text-align: center;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border-radius: 0 0 32px 32px;
      margin-bottom: 1.5rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.08);
      letter-spacing: 1px;
    }

    .profile-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      padding: 2.5rem 2.5rem;
      max-width: 950px;
      margin: 2.5rem auto 0 auto;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.10);
      animation: slideInUp 0.8s ease-out;
      min-height: 420px;
    }

    .profile-left {
      flex: 1.3;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-width: 220px;
      border-right: 2px solid #e1e5e9;
      padding-right: 3.5rem;
      height: 100%;
    }

    .profile-right {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 2.5rem;
      height: 100%;
    }

    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.10);
      border: 4px solid #fff;
    }

    .profile-info {
      width: 100%;
      margin-bottom: 2rem;
      text-align: left;
    }

    .profile-info .info-item {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #333;
      font-weight: 500;
      justify-content: flex-start;
      text-align: left;
    }

    .profile-info .info-item i {
      color: #667eea;
      font-size: 1.2rem;
    }

    .profile-info .label {
      min-width: 120px;
      color: #764ba2;
      font-weight: 600;
      font-size: 1.08rem;
    }

    .profile-info .value {
      color: #333;
      font-weight: 500;
      font-size: 1.08rem;
    }

    .profile-right h2 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #667eea;
      letter-spacing: 0.5px;
    }

    .profile-stats {
      display: flex;
      gap: 2.2rem;
      margin-bottom: 2rem;
      width: 100%;
      justify-content: flex-start;
    }

    .stat-item {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.3rem 2.2rem;
      border-radius: 15px;
      text-align: center;
      min-width: 120px;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .stat-number {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 1rem;
      opacity: 0.92;
    }

    .profile-actions {
      margin-top: 1.5rem;
      width: 100%;
      display: flex;
      justify-content: flex-start;
    }

    .action-btn {
      font-size: 1.1rem;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.13);
    }

    @media (max-width: 1100px) {
      .profile-card {
        max-width: 98vw;
        gap: 1.5rem;
        padding: 1.5rem 0.5rem;
      }

      .profile-left {
        padding-right: 1rem;
      }

      .profile-right {
        padding-left: 1rem;
      }
    }

    @media (max-width: 900px) {
      .profile-card {
        flex-direction: column;
        padding: 2rem 1rem;
        gap: 1.5rem;
        min-height: unset;
      }

      .profile-left {
        border-right: none;
        border-bottom: 2px solid #e1e5e9;
        padding-right: 0;
        padding-bottom: 1.5rem;
        min-width: 0;
      }

      .profile-right {
        padding-left: 0;
        align-items: center;
      }

      .profile-stats {
        justify-content: center;
      }

      .profile-actions {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1><i class="fas fa-graduation-cap"></i> CET TRIALS</h1>
  </div>

  <div class="topnav">
    <a class="active" href="{% url 'profile' %}"><i class="fas fa-home"></i> Home</a>
    <a href="{% url 'subjects' %}"><i class="fas fa-book"></i> Subjects</a>
    <a href="{% url 'syllabus' %}"><i class="fas fa-list"></i> Syllabus</a>
    <a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a>
    <a href="{% url 'login' %}" class="right"><i class="fas fa-sign-out-alt"></i> Log Out</a>
  </div>

  <div class="container">
    <div class="profile-card">
      <div class="profile-left">
        <div class="profile-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="profile-info">
          <div class="info-item">
            <i class="fas fa-user"></i>
            <span class="label">Name:</span>
            <span class="value">{{ name }}</span>
          </div>
          <div class="info-item">
            <i class="fas fa-at"></i>
            <span class="label">Username:</span>
            <span class="value">{{ username }}</span>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <span class="label">Email:</span>
            <span class="value">{{ email }}</span>
          </div>
          <div class="info-item">
            <i class="fas fa-calendar-alt"></i>
            <span class="label">Member Since:</span>
            <span class="value">{{ date_joined|date:'Y' }}</span>
          </div>
        </div>
      </div>
      <div class="profile-right">
        <h2><i class="fas fa-user-graduate"></i> Student Profile</h2>
        <div class="profile-stats">
          <div class="stat-item">
            <div class="stat-number">0</div>
            <div class="stat-label">Tests Taken</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">0</div>
            <div class="stat-label">Average Score</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">0</div>
            <div class="stat-label">Subjects</div>
          </div>
        </div>
        <div class="profile-actions">
          <a href="{% url 'subjects' %}" class="action-btn">
            <i class="fas fa-play"></i> Start Learning
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add some interactive effects
    document.querySelectorAll('.info-item').forEach(item => {
      item.addEventListener('mouseenter', function () {
        this.style.transform = 'translateX(10px)';
      });

      item.addEventListener('mouseleave', function () {
        this.style.transform = 'translateX(0)';
      });
    });
  </script>
</body>

</html>
